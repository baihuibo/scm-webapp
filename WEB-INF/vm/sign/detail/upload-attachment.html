<style>

        position: absolute;
        top: 0;
        left: 0;

    .mark_left {
        width: 200px;
        height: 320px;
        position: absolute;
        left: 0;
        top: 0;
        background: red;
        filter: alpha(opacity:0);

    .mark_right {
        width: 200px;
        height: 320px;
        position: absolute;
        left: 200px;
        top: 0;
        background: green;
        filter: alpha(opacity:0);
        opacity: 0;
        z-index: 3000;
    }

    .big_pic .prev {
        width: 60px;
        height: 60px;
        background: url(images/btn.gif) no-repeat;
        position: absolute;
        top: 130px;
        left: 10px;
        z-index: 3001;
        filter: alpha(opacity:0);
        opacity: 0;
        cursor: pointer;
    }

    .big_pic .next {
        width: 60px;
        height: 60px;
        background: url(images/btn.gif) no-repeat 0 -60px;
        position: absolute;
        top: 130px;
        right: 10px;
        z-index: 3001;
        filter: alpha(opacity:0);
        opacity: 0;
        cursor: pointer;
    }

    .big_pic .text {
        position: absolute;
        left: 10px;
        top: 302px;
        z-index: 3000;
        color: #ccc;
    }

    .big_pic .length {
        position: absolute;
        right: 10px;
        bottom: 4px;
        z-index: 3000;
        color: #ccc;
    }

    .big_pic .bg {
        width: 400px;
        height: 25px;
        background: #000;
        filter: alpha(opacity=60);
        opacity: 0.6;
        position: absolute;
        z-index: 2999;
        bottom: 0;
        left: 0;
    }

    .small_pic {
        width: 380px;
        height: 94px;
        position: relative;
        top: 7px;
        left: 10px;
        overflow: hidden;
    }

    .small_pic ul {

        left: 0;

                                </div>

                                <div class="form-group">
                                    <label class="col-sm-6 control-label"><span class="color_red">*</span>建筑面积：</label>
                                    <div class="col-sm-4">

                                    <div class="col-sm-4">

                                               oninput="proxyNewlyObj.clearNoNum(this)">

                                    <label class="col-sm-2" style="padding:9px 0 0 2px;">平方米</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-sm-6 control-label"><span class="color_red">*</span>共有情况：</label>
                                    <div class="col-sm-6">
                                        <select name="ownertype" id="commonSituation" class="J_chosen form-control">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-sm-6 control-label"><span class="color_red">*</span>共有人数：</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="ownernum" min="1" readonly="readonly" id="totalPersons"
                                               oninput="this.value=this.value.replace(/[^0-9]/g,'').replace(/^0/g,'')"
                                               class="form-control" id="totalNumber">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

#set($plugins = ["table","chosen","laydate","autoSearch","ztree"])
<div class="ibox">
	<div class="ibox-title">
		<h5>薪酬审核</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> 
				<i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">
		<form id="auditrecord_form" name="auditrecord_form" class="form-horizontal">
			<div class="row">
				<div class="col-md-10">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<div class="form-group">
							<label class="col-sm-4 control-label text-left">佣金总额(元):</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="J_houseid" name="" readonly="" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label class="col-sm-4 control-label text-right">退佣比例:</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="J_houseid" name="" readonly="" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label class="col-sm-4 control-label text-right"><span class="color_red">*</span>退佣金额(元):</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="J_houseid" name="" readonly="" placeholder="">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10" style=" margin-top:20px;">
					<div class="form-group">
						<label class="col-sm-3 control-label"><span class="color_red">*</span>退单原因：</label>
						<div class="col-sm-3">
							<select id="" name="" class="J_chosen form-control" data-placeholder="请选择退单原因">
								<option value="">请选择退单原因</option>
								<option value="">逐级扣减业绩</option>
								<option value="">乙方违约</option>
								<option value="">央产无法办理</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-10 mb20">
					<div class="form-group">
						<div class="col-md-2"></div>
						<label class="col-sm-1 control-label"><span class="color_red">*</span>审批意见：</label>
						<div class="col-sm-9">
							<textarea type="text" id="J_auditrecordcontent" name="followcontent" class="form-control" style="min-height:150px !important;max-height:150px !important;" maxlength="500"></textarea>
						</div>
						<input type="hidden" value="" id="J_auditresult" />
					</div>
				</div>
				<div class="col-md-12 text-cen mb20">
					<div class="form-group" id="J_btn_button">
						<button id="J_btnpass" type="button" class="btn btn-success btn-altogether btn_size">通过</button>
						<button id="J_btnfail" type="button" class="btn btn-success btn-altogether btn_size">驳回上一级</button>
						<button id="J_btndetermined" type="button" class="btn btn-success btn-altogether btn_size">驳回申请人</button>
						<button id="J_btnfail" type="button" class="btn btn-success btn-altogether btn_size">不通过</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- 查询begin -->
#set($plugins = ["table","chosen","laydate","linkage","ztree","autoSearch"])
<div class="ibox">
	<div class="ibox-title">
		<h5>附属合同查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">
		<form class="form-horizontal" role="form" id="J_auxiliaryform">
		<!-- <input type="hidden" class="form-control" name="currentStep" id="J_currentStep" value='1'> -->
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">存量房合同编号：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="contractCode" id="J_contractCode" placeholder="请输入编号">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<div class="col-sm-6">
							<select id="" name="subsidiaryContractType" class="J_chosen form-control" data-placeholder="请选择附属合同类型">
								<option value="">请选择附属合同类型</option>
								<option value="1">履约合同</option>
								<option value="2">居间合同</option>
							</select>
						</div>
						<div class="col-sm-5">
							<input id="contractNumber" name="subsidiaryContractNum" class="form-control" placeholder="请输入编号">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">业主姓名：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="ownerName" id="J_ownerName" autocomplete="off" placeholder="请输入业主姓名">					
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">客户姓名：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="customerName" id="J_customerName" autocomplete="off" placeholder="请输入客户姓名">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">提交日期：</label>
						<div class="col-sm-8" layout="row">
							<div flex="">
								<input id="J_beginCrtDttm" name="beginCrtDttm" class="form-control" placeholder="请输入开始时间">
							</div>
							<div class="split">-</div>
							<div flex="">
								<input id="J_endCrtDttm" name="endCrtDttm" class="form-control" placeholder="请输入结束时间">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同状态：</label>
						<div class="col-sm-8">
							<select id="J_contractStatus" name="contractStatus" class="J_chosen form-control" data-placeholder="全部">
								<option value="">全部</option>	
								<!-- <option value="1">签约中</option>	
								<option value="2">作废</option> -->	                
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">成交部门：</label>
						<div class="col-sm-8">
							<input type="hidden" class="form-control" name="belongShopGrouplevel" id="J_belongShopGrouplevel">
							<div class="input-group">
								<input id="J_belongShopGroupId" type="text" name="belongShopGroupId" class="form-control radius-3" autocomplete="off" style="background-color:#fff;">
								<div class="input-group-btn">
									<button id="J_deptSelect" data-toggle="dropdown" class="btn dropdown-toggle btn-dept float-l" type="button"><span class="caret"></span>
	                            	</button>
	                            </div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">成交人：</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" id="J_user" name="userId" autocomplete="off">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="">
										<span class="glyphicon glyphicon-search search-caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu"
										style="padding-top: 0px; max-height: 375px; max-width: 800px; overflow: auto; width: auto; transition: 0.3s; left: -110px; right: auto; min-width: 145px;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审核状态：</label>
						<div class="col-sm-8">
							<select id="J_auditStatus" name="auditStatus" class="J_chosen form-control" data-placeholder="全部">
								<option value="">全部</option>	                
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-cen">
					<div class="form-group">
						<button id="J_search" type="button" class="btn btn-success btn_size">查 询</button>
						<button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
					</div>
				</div>
			</div>	
		</form>
	</div>
</div>
<!-- 查询end -->
<!-- 列表begin -->
<div class="ibox float-e-margins">
	<div class="ibox-title"><h5>附属合同列表</h5></div>
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="col-sm-12">
				 <div class="example-wrap ptb10">
					<table id="J_dataTable" class="table table-hover  table-striped table-condensed" 
						data-query-params="queryParams" data-mobile-responsive="true" 
						data-pagination="true" data-icon-size="outline"
						data-striped="true" data-search="false">
						 <thead>
							<tr>
								<th>附属合同类型</th>
								<th>附属合同编号</th>
								<th>存量房合同编号</th>
								<th>客户姓名</br>业主姓名</th>
								<th>成交部门</th>
								<th>成交人</th>
								<th>提交日期</th>
								<th>审核状态</th>
								<th>合同状态</th>
						</thead>
					</table>
				</div> 
			</div>
		</div>
	</div>
</div>
<!-- 列表end -->
<script src="$link.contextPath/resources/script/sign/main/auxiliary_list.js"></script>
<script type="text/javascript" src="$link.contextPath/resources/js/department.js"></script>

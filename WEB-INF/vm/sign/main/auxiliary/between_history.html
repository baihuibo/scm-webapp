<div class="ibox-content">
	<div class="row">
		<div class="col-md-1">
			<a id="" class="btn btn-success btn-sm ml10">打印明细</a>
		</div>
	</div>
	<div class="row row-lg">
		<div class="col-sm-12">
			 <div class="example-wrap ptb10">
				<table id="J_printhistoryTable" class="table table-hover table-striped singlewatch_ath table-bordered">
					 <thead>
						<tr>
							<th data-field="">序号</th>
							<th data-field="">类型</th>
							<th data-field="">合同编号</th>
							<th data-field="">打印部门</th>
							<th data-field="">打印人员</th>
							<th data-field="">打印时间</th>
							<th data-field="">打印份数</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in $ctrl.printhistoryList.printhistorylist">
			                <td>{{$index + 1}}</td>
			                <td>{{item.type}}</td>
			                <td>{{item.contractCode}}</td>
			                <td>{{item.shopName}}</td>
			                <td>{{item.userName}}</td>
			                <td>{{item.crtDttm}}</td>
			                <td>{{item.printCount}}</td>
			            </tr>
					</tbody>
				</table>
			</div> 
		</div>
	</div>	
</div>

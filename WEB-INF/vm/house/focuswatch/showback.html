<!-- 反馈结果  begin -->
<div id="J_customer_list_layer" class="ibox float-e-margins" style="display: none;">
    <div class="ibox-content">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-btn">
                        <select class="form-control" id="show_back_type">
                            <option value="customername">客户姓名</option>
                            <option value="customerno">客户编号</option>
                            <option value="phone">客户电话</option>
                        </select>
                    </div>

                    <input type="text" class="form-control" id="show_back_type_value">

                    <div class="input-group-btn">
                        <button class="btn btn-primary" id="show_back_requery" type="button">查询</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Pagination -->
                <div class="example-wrap ptb10">
                    <p></p>
                    <table id="J_showTable" class="table table-hover  table-striped"
                           data-query-params="queryParams" data-mobile-responsive="true"
                           data-pagination="true" data-icon-size="outline"
                           data-striped="true" data-search="false">
                        <thead>
                        <tr>
                            <th data-field="opt">选择</th>
                            <th data-field="remarktype">评价</th>
                            <th data-field="customername">客户姓名<br>客户编号</th>
                            <th data-field="customertype">客户类型</th>
                            <th data-field="status">销售阶段</th>
                            <th data-field="guideresult">带看结果</th>
                            <th data-field="lookhousetime">方便看房时间</th>
                            <th data-field="last">录入时间<br>最后跟进时间</th>
                            <th data-field="belong">归属部门<br>归属人</th>
                            <th data-field="guidetimes">带看次数</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- End Example Pagination -->
            </div>
        </div>
    </div>
</div>
<!-- 列表  end -->

#set($plugins = ["table","chosen","laydate","linkage","autoSearch","ztree"])
<!--证件查询-->
<div class="row pd10">
	<div class="ibox">
	<div class="ibox-title">
		<h5>证件管理</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">	
		<form id="J_seeQuery" class="form-horizontal" role="form">		
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label class="col-sm-4 control-label">房源编号：</label>
						<div class="col-sm-8">
							<input name="houseid" type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="col-sm-4 control-label">业务类型：</label>
						<div class="col-sm-8">
							<select name="businesstype" id="businesstype" class="J_chosen form-control">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="form-group">
						<label class="col-sm-3 control-label">证件登记日期：</label>
							<div class="col-sm-4"><input name="signstarttime" type="text" class="form-control" id="createstarttime" readonly="readonly" style="background-color:#fff;"></div>
							<div style="float:left; padding:7px 0px;">-</div>
							<div class="col-sm-4"><input name="signendtime" type="text" class="form-control" id="createendtime" readonly="readonly" style="background-color:#fff;"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label class="col-sm-1 control-label">规划用途：</label>
					<div class="col-sm-11" id="houseapplication">
						<!--<input type="text" name="houseapplication" id="houseapplication" class="form-control">-->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
					
						<label class="col-sm-4 control-label">收件部门：</label>
						<div class="col-sm-8">
							<input id="J_deptLevel" type="hidden" class="form-control" value="">
							<div class="input-group">
								<input id="J_deptName" data-id="" type="text" class="form-control radius-3 float-l" autocomplete="off">
								<div class="input-group-btn">
									<button id="J_deptSelect" data-toggle="dropdown" class="btn dropdown-toggle btn-dept float-l" type="button"><span class="caret"></span>
	                            	</button>
	                            </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="col-sm-4 control-label">收件人：</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" id="J_user" data-id="" autocomplete="off">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="">
										<span class="glyphicon glyphicon-search search-caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-left" role="menu" style="padding-top: 0px; max-height: 375px; max-width: 800px; overflow: auto; width: auto; transition: 0.3s; left: -110px; right: auto; min-width: 145px;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-5  col-sm-offset-5">
	                        <button id="J_search" type="button" class="btn btn-success btn_size">查 询</button>
	                        <button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
	                    </div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="ibox">
	<div class="ibox-title">
		<h5>证件列表</h5>
	</div>
	<div class="ibox-content">
		<div class="tab-pane">
			<table id="proxyQueryResult" class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th data-field="">
							<div class="th-inner">房源编号</div>
						</th>
						<th data-field="">
							<div class="th-inner">业务类型</div>
						</th>
						<th data-field=">
							<div class="th-inner">规划用途</div>
						</th>
						<th data-field="">
							<div class="th-inner">收件部门</div>
						</th>
						<th data-field="">
							<div class="th-inner">收件人</div>
						</div>
						</th>
						<th data-field="">
							<div class="th-inner">证件登记日期</div>
						</th>
						<th data-field="">
							<div class="th-inner">共有人数</div>
						</th>
						<th data-field="">
							<div class="th-inner">已登记共有人数</div>
						</th>
						<th data-field="">
							<div class="th-inner">操作</div>
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<!--证件查询-->
#parse("/house/proxy/entering.html")
<script type="text/javascript" src="$basePath/resources/js/plugins/ztree/jquery.ztree.core.js"></script>
<script type="text/javascript" src="$basePath/resources/js/plugins/ztree/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="$link.contextPath/resources/js/department.js"></script>
<script src="$link.contextPath/resources/script/house/credentials/list.js"></script>

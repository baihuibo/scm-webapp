 #set($plugins = ["table","chosen","laydate","autoSearch","ztree"])
 <!-- 城市公司规则列表 -->
   <div class="ibox">	
	    <div class="ibox-title">	
	      <h5>预计业绩</h5>
	    </div>
        <div class="ibox-content">
         <div class="ibox-title">	
			 <div class="row">
		        <div class="col-sm-4">
		             <dl class="dl-horizontal">
		               <dt  class="J_edit_area">房源委托价格：</dt>
		               <dd class="J_num"></dd>
		             </dl>
		        </div> 
		        <div class="col-sm-4">
		             <dl class="dl-horizontal">
		               <dt class="J_edit_area">约定佣金比率：</dt>
		               <dd class="receivableAmount"></dd>
		             </dl>
		        </div>
		        <div class="col-sm-4">
		             <dl class="dl-horizontal">
		               <dt class="J_edit_area">预计业绩总额：</dt>
		               <dd class="J_realIncomeAmount"></dd>
		             </dl>
		        </div>
		     </div>
	     </div>
        <table class="table table-striped table-bordered table-hover dataTables-example table-condensed"  id="J_dataTable">
         <thead>
	         <tr>
	          <th data-field="id">序号</th>
	          <th data-field="perfTypeName">业绩类型</th>
	          <th data-field="percent">分单比例</th>
	          <th data-field="estimateAmount">预计分单金额（元）</th>
	          <th data-field="belongerName">预计业绩所属人</th>
	          <th data-field="fullDeptName">预计所属部门</th>
	         </tr>
          </thead>
         <!-- <tbody>
          <tr>
           <td></td>
          </tr>
         </tbody> -->
        </table>
        </div>
	</div>
<script type="text/javascript" src="$link.contextPath/resources/script/performance/expectedperformance.js"></script>
</body>
</html>

										</div>
									</div>
								</div>

									<div class="form-group">
											<label class="col-sm-3 control-label">申请日期：</label>

											<div flex>
												<input id="J_begindate" name="applyBeginDate" class="form-control" placeholder="">

							</div>
							<div class="row">

															</ul>
														</div>
													</div>
											</div>
									</div>

										<div class="input-group">
											<input id="J_level_id" name="level" type="hidden">
											<input id="J_deptName" type="text" data-id="" class="form-control radius-3 float-l" readonly="readonly" autocomplete="off" style="background-color:#fff;">

											</div>
										</div>
										</div>
									</div>

										<div class="col-sm-5">
											<input type="text" class="form-control" name="lowAwount" id="minPrice" autocomplete="off" maxlength="10">
										</div>
										<div style="float: left; padding: 5px 7px;">-</div>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="highAwount" id="maxPrice" autocomplete="off" maxlength="10">
										</div>
										</div>
									</div>
								</div>
							</div>

									<div class="form-group">

											<select id="J_business" name="approveState"

												<option value="">全部</option>
												<option value="1">待审批</option>

												<option value="8">已审批</option>
												<option value="5">已驳回</option>

										</div>
									</div>

							</div>

										<button id="J_search" type="button" class="btn btn-success btn_size">查 询</button>
										<button id="J_reset_buy" type="reset" class="btn btn-white btn_size">重 置</button>

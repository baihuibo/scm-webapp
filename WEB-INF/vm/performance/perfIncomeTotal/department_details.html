#set($plugins =["table","laydate"])
<!--合同业绩详情页 -->
<div class="ibox">
	<div class="ibox-title">
		<h5>预计收益业绩扣款明细</h5>
	</div>
	<div class="ibox float-e-margins">
		<table class="table table-striped table-bordered table-hover dataTables-example table-condensed" id="J_dataTable_detail">
			<thead>
				<tr>
					<th data-field="id">序号</th>
					<th data-field="perfType">业绩类型</th>
					<th data-field="sourceType">生成来源</th>
					<th data-field="sourceNo">来源编号</th>
					<th data-field="fundAmount">收款金额</th>
					<th data-field="percent">分单比例</th>
					<th data-field="incomeAmount">业绩收益金额</th>
					<th data-field="belongerName">业绩所属人</th>					
					<th data-field="belongShopName">所属店长</th>					
					<th data-field="belongShopgroupName">所属区经理</th>
					<th data-field="belongShopareaName">所属区总监</th>
					<th data-field="belongMonth">业绩归属月</th>
				</tr>
			</thead>
		</table>
	</div>



<script type="text/javascript" src="$link.contextPath/resources/script/performance/perfIncomeTotal/department_details.js"></script>

#set($plugins = ["table","chosen","autoSearch"])
<div class="ibox">
	<div class="ibox-title">
		<h5>业绩调整申请单详情</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i></a>
		</div>
	</div>
</div>
<div class="ibox-content">
		<div class="row">
			<div class="customer_info_box">
				<div class="customer_info_content">
					<div class="row ptb10">
						<div class="pl10 font-bold font-blue info-tit chage-tit">基本信息</div>
					</div>
					<div class="row">
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">买卖合同号：</dt>
									<dd id="App_id"></dd>
								</dl>
							</div>
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">合同录入日期：</dt>
									<dd id="App_customerName"></dd>
								</dl>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">应收总收入：</dt>
									<dd id="App_houseCardTypeName"></dd>
								</dl>
							</div>
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">合同审批日期：</dt>
									<dd id="App_houseCard"></dd>
								</dl>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">实收总收入：</dt>
									<dd id="App_idCard"></dd>
								</dl>
							</div>
							<div class="col-sm-6">
								<dl id="J_editPhone" class="dl-horizontal">
									<dt class="J_edit_area">合同收益日期：</dt>
									<dd id="App_customerTelephone"></dd>
								</dl>
							</div>
						</div>
					</div>					
					<div class="row ptb10">
						<div class="pl10 font-bold font-blue info-tit">调整单详情</div>
					</div>
					<div class="row">
						<table id="J_dataTable" class="table table-hover  table-striped  table-condensed"
							data-query-params="queryParams" data-mobile-responsive="true"
							data-pagination="true"
							data-striped="true" data-search="false">
							<thead>
								<tr>
									<th data-field="perfType">业绩类型</th>
									<th data-field="belonger">业绩所有人</th>
									<th data-field="fullDeptName">所属部门</th>
									<th data-field="generateWay">状态</th>
									<th data-field="percent">分配比例</th>
									<th data-field="isApply">业绩是否调整</th>
									<th data-field="perfTypeAfter">调整后业绩类型</th>
									<th data-field="belongerAfter">调整后员工姓名</th>
									<th data-field="fullDeptNameAfter">调整后所属部门</th>
									<th data-field="percentAdjust">调整比例</th>
									<th data-field="percentAfter">分配比例</th>
								</tr>
							</thead>
							<tbody>
								<tr>
										
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row">
				<div class="col-md-12 text-cen">
					<div class="form-group">
						<button id="J_submit" type="button" class="btn btn-success btn_size pr5">通过</button>
						<button id="J_submit" type="button" class="btn btn-success btn_size pr5">驳回</button>
						<button id="J_submit" type="button" class="btn btn-success btn_size pr5">退回上级审批人</button>
						<button id="J_submit" type="button" class="btn btn-success btn_size pr5">撤销</button>
					</div>
				</div>
			</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="$link.contextPath/resources/script/performance/perfoAjustManagedetail.js"></script>

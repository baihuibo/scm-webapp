#set($plugins = ["table","chosen","autoSearch","validator"])
<style>
#J_revamp_nextAppvalUserId-error {
	display: table-footer-group;
}
</style>
<div class="ibox">
	<div class="ibox-title">
		<h5>新建业绩授权申请单</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i></a>
		</div>
	</div>
	<div class="ibox-content">
		<form class="form-horizontal" role="form" id="newform">
			<input type="hidden" class="form-control" name="id" id="J_revamp_id"
				autocomplete="off">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span> 合同编号：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="contractNo"
								id="J_revamp_contractNo" autocomplete="off" maxlength="20" oninput="value=value.replace(/[^0-9a-zA-Z]/g,'')">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span> 业务类型：</label>
						<div class="col-sm-7">
							<select id="J_revamp_businessType" name="businessType"
								class="J_chosen form-control" data-placeholder="全部">
								<option value="">全部</option>								
								<option value="1">普租</option>
								<option value="2">二手买卖</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-cen">
					<div class="form-group">
						<button id="J_search" type="button" class="btn btn-success pr5">查询</button>
					</div>
				</div>
			</div>
		</form>
		<div class="ibox-content">
			<div class="row mt10">
				<div class="customer_info_box">
					<div class="customer_info_content">
						<div class="row">
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">合同编号：</dt>
									<dd id="App_contractNo"></dd>
								</dl>
							</div>
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">合同录入日期：</dt>
									<dd id="App_contractDate"></dd>
								</dl>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<dl id="J_editPhone" class="dl-horizontal">
									<dt class="J_edit_area">合同收益日期：</dt>
									<dd id="App_mondate"></dd>
								</dl>
							</div>
							<div class="col-sm-6">
								<dl class="dl-horizontal">
									<dt class="J_edit_area">合同审批日期：</dt>
									<dd id="App_Time"></dd>
								</dl>
							</div>
						</div>						
					</div>
				</div>
			</div>
			<div class="row ptb10_1">
				<table id="J_dataTable"
					class="table table-hover  table-striped table-condensed"
					data-query-params="queryParams" data-mobile-responsive="true"
					data-pagination="true" data-striped="true" data-search="false">
					<thead>
						<tr>
							<th data-field="id">选择</th>
							<th data-field="operateUserName">业绩类型</th>
							<th data-field="jobName">业绩所有人</th>
							<th data-field="departmentName">所属区/店</th>
							<th data-field="operateTime">状态</th>
							<th data-field="operateTime">分配比例</th>
						</tr>
					</thead>
					<tfoot>
						<tr id="none" style="display:none;border-top:1px solid #CBD5DD;">
							<td colspan="2" style="border-right:1px solid #CBD5DD;">调整原因</td>
							<td data-field="operateUserName" colspan="4">
							<textarea class="form-control" placeholder="请输入备注信息" id="J_revamp_remark" name="remark" style="border:none;" oninput="strLenCalc($(this), 'checklen', 240);"></textarea>
							<span id="checklen">还可输入 <strong>120</strong> 个汉字</span>
							</td>
						</tr>
					</tfoot>
				</table>
				<div class="row">
					<div class="col-md-12 text-cen">
						<div class="form-group">
							<button id="J_submit" type="button" class="btn btn-success btn_size pr5" style="visibility:hidden;">提交</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
<script
	src="$link.contextPath/resources/script/performance/newPerfoAjustManage.js"></script>
<script type="text/javascript"
	src="$link.contextPath/resources/js/department.js"></script>

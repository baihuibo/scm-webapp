#set($plugins = ["table","chosen","laydate","ztree"])
<div class="ibox">
	<div class="ibox-title">
		<h5>付款失败查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">	
		<form id="queryCriteria" class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款单编号：</label>
						<div class="col-sm-8">
							<input name="paymentNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同编号：</label>
						<div class="col-sm-8">
							<input name="contractNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">申请人：</label>
						<div class="col-sm-8">
							<input name="applyCreateBy" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">所属部门：</label>
						<div class="col-sm-8">
							<input id="J_deptLevel" type="hidden" class="form-control" value="">
							<div class="input-group">
								<input id="J_deptName" type="text" readonly="readonly" data-id="" class="form-control radius-3 float-l" autocomplete="off" style="background-color:#fff;">
								<div class="input-group-btn">
									<button id="J_deptSelect" data-toggle="dropdown" class="btn dropdown-toggle btn-dept float-l" type="button"><span class="caret"></span>
	                            	</button>
	                            </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">申请时间：</label>
						<div class="col-sm-4"><input name="applyStartTime" id="sqmentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="applyEndTime" id="sqmentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">款项：</label>
						<div class="col-sm-8">
							<select name="fundCode" class="J_chosen form-control" id="fundCode">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">客户/业主姓名：</label>
						<div class="col-sm-8">
							<input name="payerName" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">开户人姓名：</label>
						<div class="col-sm-8">
							<input name="accountHolder" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">证件编号：</label>
						<div class="col-sm-8">
							<input name="cardNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">应付日期：</label>
						<div class="col-sm-4"><input name="payStartTime" id="paymentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="payEndTime" id="paymentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">应付金额：</label>
						<div class="col-sm-8">
							<input name="payAmount" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">收款人：</label>
						<div class="col-sm-8">
							<input name="receiverName" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-5  col-sm-offset-5">
	                        <button id="payQueryBtn" type="button" class="btn btn-success btn_size">查 询</button>
	                        <button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
	                    </div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="ibox">
	<div class="ibox-title">
		<h5>付款失败列表</h5>
	</div>
	<div class="ibox-content">
		<div class="tab-pane">
			<table id="paymentList" class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th data-field="">
							<div class="th-inner">业务来源</div>
						</th>
						<th data-field="">
							<div class="th-inner">来源退单</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款单编号</div>
						</th>
						<th data-field="">
							<div class="th-inner">合同编号</div>
						</th>
						<th data-field="">
							<div class="th-inner">收款人</div>
						</th>
						<th data-field="">
							<div class="th-inner">所属部门</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款状态</div>
						</th>
						<th data-field="">
							<div class="th-inner">款项</div>
						</th>
						<th data-field="">
							<div class="th-inner">应付（转）金额<br />应付日期</div>
						</th>
						<th data-field="">
							<div class="th-inner">失败原因</div>
						</th>
						<th data-field="">
							<div class="th-inner">退回时间</div>
							</th>
						<th data-field="">
							<div class="th-inner">付款成功时间</div>
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="$link.contextPath/resources/js/department.js"></script>
<script type="text/javascript" src="$link.contextPath/resources/script/finance/todo/pay_failed_payment_list.js"></script>

<!-- 收款收据 -->
<div class="receipt_regain">
	<div class="row">
		<div class="pl10 font-bold font-blue info-tit">
			<i class="glyphicon glyphicon-minus"></i>收款信息
		</div>
	</div>
	<div class="row row-lg">
		<div class="col-sm-12">
			 <div class="example-wrap ptb10">
				<table id="J_gatheringtaTable" class="table table-hover table-striped singlewatch_ath table-bordered">
					<thead>
						<tr>
							<th>收款编号</th>
							<th>支付方式</th>
							<th>收款金额</th>
							<th>收款日期</th>
							<th>查账状态</th>
							<th>所属部门 </th>
<!-- 							<th>组团</th>
							<th>大区</th>-->
							<th>录入人</th> 
							<th>录入时间</th>
							<th>审核人</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div> 
		</div>
	</div>
	<div class="row">
		<div class="pl10 font-bold font-blue info-tit">
			<i class="glyphicon glyphicon-minus"></i>收据信息
		</div>
	</div>
	<div class="row row-lg">
		<div class="col-sm-12">
			 <div class="example-wrap ptb10">
				<table id="J_receipttaTable" class="table table-hover table-striped singlewatch_ath table-bordered">
					<thead>
						<tr>
							<th>收据编号</th>
							<th>收款来源</th>
							<th>合同编号</th>
							<th>客源编号</th>
							<th>款项</th>
							<th>金额</th>
							<th>付款方</th>
							<th>付款单位/个人</th>
							<th>录入人</th>
							<th>录入时间</th>
							<th>开具日期</th>
							<th>回收状态</th>
							<th>发票编号</th>
							<th>打印</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div> 
		</div>
	</div>
</div>

#if($shiro.hasPermission("SCM:FINANCE:RECEIPT:PRINT"))
<div id="quanxian"></div>
#end

#if($shiro.hasPermission("SCM:FINANCE:COLLECT:BATCH:AUDIT"))
<div class="col-md-12 text-cen" id="J_auditItem" style="display: none;" >
	<div class="form-group">
		<button id="J_approve" type="button" class="btn btn-success btn_size">审 批</button>
		<button id="J_reject" type="button" class="btn btn-success btn_size">拒 绝</button>
	</div>
</div>
#end

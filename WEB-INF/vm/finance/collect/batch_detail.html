<!-- 收款批次详情 -->
#set($plugins = ["table"])
<div class="ibox" id="ibox" ng-controller="receiptPlanCtrl as $ctrl" ng-cloak>
	<div class="bs-callout bs-callout-warning">
		<h4>收款批次详情</h4>
	</div>
		<div class="row mt10">
			<div class="tabs-container">
				<ul class="nav nav-tabs nav_tab_ath m-b-sm">
					<li class="active"><a data-toggle="tab" href="#tab-11">收款收据</a></li>

				</ul>

						<div class="panel-body">
							#parse("/finance/collect/batch_detail/receipt_info.html")
						</div>
					</div>
					<div id="tab-12" class="tab-pane">
						<div class="panel-body">
							#parse("/finance/collect/batch_detail/receipt_plan.html")
						</div>
					</div>
					<div id="tab-13" class="tab-pane">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="$link.contextPath/resources/script/finance/collect/batch_detail.module.js"></script>

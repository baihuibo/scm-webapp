#set($plugins = ["table","chosen","laydate","linkage","ztree","autoSearch"])
<!-- 查询条件begin -->
<div class='ibox'>
	<div class="ibox-title">
		<h5>合同号查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">
		<form class="form-horizontal" role="form" id="J_contractform">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同类型：</label>
						<div class="col-sm-8">	
							<select id="J_tType" name="contractType" class="J_chosen form-control" data-placeholder="请选择">
								<option value="">请选择</option>
								<option value="2">存量房合同</option>
								<option value="1">租赁合同</option>
								<option value="4">居间合同</option>
								<option value="3">履约合同</option>
							</select>			
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同编号：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="contractCode" id="J_contractCode">					
						</div>
					</div>
				</div>
				<!-- <div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">回收状态：</label>
						<div class="col-sm-8">	
							<select id="" name="" class="J_chosen form-control" data-placeholder="请选择">
								<option value="">请选择</option>
								<option value="1">已提交</option>
								<option value="2">部分回收完成</option>
								<option value="3">已回收</option>
								<option value="4">回收中</option>
								<option value="5">待回收</option>
							</select>			
						</div>
					</div>
				</div> -->
				
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同状态：</label>
						<div class="col-sm-8">	
							<select id="J_contractStatus" name="contractStatus" class="J_chosen form-control" data-placeholder="请选择">
								<option value="">请选择</option>
								<option value="1">签约中</option>
								<option value="2">成交</option>
								<option value="3">作废</option>
								<option value="4">退单申请中</option>
								<option value="5">退单进行中</option>
								<option value="6">已退单</option>
								
							</select>			
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">签约时间：</label>
						<div class="col-sm-8" layout="row">
							<div flex=""><input id="J_startSigningDate" name="startSigningDate" class="form-control"></div>
							<div class="split">-</div>
							<div flex=""><input id="J_endSigningDate" name="endSigningDate" class="form-control"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">成交人：</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" id="J_belongUserId" name="belongUserId" autocomplete="off">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="">
										<span class="glyphicon glyphicon-search search-caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu"
										style="padding-top: 0px; max-height: 375px; max-width: 800px; overflow: auto; width: auto; transition: 0.3s; left: -110px; right: auto; min-width: 145px;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">业主姓名：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="ownerName" id="J_ownerName">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">客户姓名：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="customerName" id="J_customerName">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">打印人：</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" id="J_userId" name="userId" autocomplete="off">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="">
										<span class="glyphicon glyphicon-search search-caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu"
										style="padding-top: 0px; max-height: 375px; max-width: 800px; overflow: auto; width: auto; transition: 0.3s; left: -110px; right: auto; min-width: 145px;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">所属部门：</label>
						<div class="col-sm-8">
							<input id="J_deptLevel" name="belongShopGrouplevel"  type="hidden" class="form-control" value="">
							<div class="input-group">
								<input id="J_deptName" name="belongshopid" type="text" class="form-control radius-3 float-l" autocomplete="off" readonly="readonly" style="background-color:#fff;">
								<div class="input-group-btn">
									<button id="J_deptSelect" data-toggle="dropdown" class="btn dropdown-toggle btn-dept float-l" type="button"><span class="caret"></span>
	                            	</button>
	                            </div>
							</div>
						</div>
					</div>
				</div>
				
				
				<!-- <div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">打印时间：</label>
						<div class="col-sm-8" layout="row">
							<div flex=""><input id="J_startCrtDttm" name="startCrtDttm" class="form-control"></div>
							<div class="split">-</div>
							<div flex=""><input id="J_endCrtDttm" name="endCrtDttm" class="form-control"></div>
						</div>
					</div>
				</div> -->
				
			</div>
			<div class="row">
				<div class="col-md-12 text-cen">
					<div class="form-group">
						<button id="J_search" type="button" class="btn btn-success btn_size">查 询</button>
						<button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- 查询条件end -->
<div class="ibox float-e-margins">
	<div class="ibox-title"><h5>合同号列表</h5></div>
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="col-sm-12">
				<div class="example-wrap ptb10">
					<table id="J_dataTable" class="table table-hover table-striped table-condensed" 
						data-query-params="queryParams" data-mobile-responsive="true" 
						data-pagination="true" data-icon-size="outline"
						data-striped="true" data-search="false">
						<thead>
							<tr>
								<th data-field="">合同编号</th>
								<th data-field="">业务类型</th>
								<th data-field="">合同类型</th>
								<th data-field="">客户姓名<br>业主姓名</th>
								<th data-field="">成交人</th>
								<th data-field="">签约时间</th>
								<th data-field="">打印人</th>
								<th data-field="">打印时间</th>
								<th data-field="">所属部门</th>
								<th data-field="">合同状态</th>
								<th data-field="">流程状态</th>
								<!-- <th data-field="">回收流程</th>
								<th data-field="">回收情况</th> -->
								<!-- <th data-field="">合同号来源</th> -->
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="$link.contextPath/resources/js/department.js"></script>
<script src="$link.contextPath/resources/script/finance/contract/list.js"></script>

<div class="ibox float-e-margins">
	<div class="ibox-title"><h5>可回收收据列表</h5></div>
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="col-sm-12">
				<div class="example-wrap ptb10">
					<table id="J_dataTable" class="table table-hover table-striped singlewatch_ath table-bordered">
						<thead>
							<tr>
								<th data-field=""><input name="btSelectAll" type="checkbox" id="All"></th>
								<th data-field="">收据编号</th>
								<th data-field="">合同编号</th>
								<th data-field="">款项</th>
								<th data-field="">金额</th>
								<th data-field="">付款单位/个人</th>
								<th data-field="">录入日期</th>
								<th data-field="">审批状态</th>
								<th data-field="">打印张数</th>
								<th data-field="">已回收张数</th>
								<th data-field="">回收张数</th>
								<th data-field="">差异原因</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row text-cen">
			#if($shiro.hasPermission("SCM:FINANCE:RECEIPT:RETURN:APPLY:SUBMIT"))
			<div class="form-group">
				<button id="J_submit" type="button" class="btn btn-success btn_size">提 交</button>
				<button id="J_cancel" type="button" class="btn btn-success btn_size">取 消</button>
			</div>
			#end
		</div>

</div>
<script src="$link.contextPath/resources/script/finance/receipt/return.js"></script>

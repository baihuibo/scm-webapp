#set($plugins = ["table","chosen","laydate","ztree","autoSearch"])
<!-- 查询条件begin -->
<div class="ibox">
	<div class="ibox-title">
		<h5>收据查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">
		<form class="form-horizontal" role="form" id="J_receiptform">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">所属部门：</label>
						<div class="col-sm-8">
								<input id="J_deptLevel" name="grouplevel"  type="hidden" class="form-control" value="">
								<div class="input-group">
									<input id="J_deptName" name="groupid" type="text" class="form-control radius-3 float-l" autocomplete="off" readonly="readonly" style="background-color:#fff;">
									<div class="input-group-btn">
										<button id="J_deptSelect" data-toggle="dropdown" class="btn dropdown-toggle btn-dept float-l" type="button"><span class="caret"></span>
		                            	</button>
		                            </div>
								</div>
							</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">批次编码：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="batchId" id="J_batchId">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同编号：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="contractCode" id="J_contractCode">					
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">收据编号：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="receiptCode" id="J_receiptCode">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">使用人：</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" id="J_useByStr" name="useById" autocomplete="off">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="">
										<span class="glyphicon glyphicon-search search-caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu"
										style="padding-top: 0px; max-height: 375px; max-width: 800px; overflow: auto; width: auto; transition: 0.3s; left: -110px; right: auto; min-width: 145px;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">客户编号：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="clientId" id="J_clientId">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">发票编号：</label>
						<div class="col-sm-8">	
							<input type="text" class="form-control" name="invoiceCode" id="J_invoiceCode">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">开票状态：</label>
						<div class="col-sm-8">	
							<select id="J_invoiceStatus" name="invoiceStatus" class="J_chosen form-control" data-placeholder="请选择">
								<option value="">请选择</option>
								<option value="1">已开发票</option>
								<option value="0">未开发票</option>
							</select>					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">回收状态：</label>
						<div class="col-sm-8">	
							<select id="J_recycleStatus" name="recycleStatus" class="J_chosen form-control" data-placeholder="请选择">
								<option value="">请选择</option>
							</select>					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">业务类型：</label>
						<div class="col-sm-8">	
							<select id="J_contractTypeStr" name="contractTypeStr" class="J_chosen form-control" data-placeholder="请选择">
								<option value="">请选择</option>
							</select>					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">录入金额：</label>
						<div class="col-sm-8" layout="row">
							<div flex=""><input id="J_amountStart" name="amountStart" class="form-control"></div>
							<div class="split">-</div>
							<div flex=""><input id="J_amountEnd" name="amountEnd" class="form-control"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审批状态：</label>
						<div class="col-sm-8">	
							<select id="J_approveStatus" name="approveStatus" class="J_chosen form-control" data-placeholder="请选择">
								<option value="">请选择</option>
							</select>					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">打印次数：</label>
						<div class="col-sm-8" layout="row">
							<div flex=""><input id="J_printCountStart" name="printCountStart" class="form-control"></div>
							<div class="split">-</div>
							<div flex=""><input id="J_printCountEnd" name="printCountEnd" class="form-control"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-cen">
					<div class="form-group">
						<button id="J_search" type="button" class="btn btn-success btn_size">查 询</button>
						<button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
					</div>
				</div>
			</div>	
		</form>
	</div>
</div>
<!-- 查询条件end -->
<!-- 列表begin -->
<div class="ibox float-e-margins">
	<div class="ibox-title"><h5>收据列表</h5></div>
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="col-md-4">
				<a id="recycle" class="btn btn-success btn-sm ml10" href="$link.contextPath/finance/receipt/return.htm">回收</a>
			</div>
			<div class="col-sm-12">
				<div class="example-wrap ptb10">
					<table id="J_dataTable" class="table table-hover table-striped table-condensed" 
						data-query-params="queryParams" data-mobile-responsive="true" 
						data-pagination="true" data-icon-size="outline"
						data-striped="true" data-search="false">
						<thead>
							<tr>
								<th class="text-nowrap" data-field="">收据编号</th>
								<th class="text-nowrap" data-field="">合同编号</th>
								<th class="text-nowrap" data-field="">客户编号</th>
								<th class="text-nowrap" data-field="">款项</th>
								<th class="text-nowrap" data-field="">金额</th>
								<th class="text-nowrap" data-field="">收款单位</th>
								<th class="text-nowrap" data-field="">付款单元/个人</th>
								<th class="text-nowrap" data-field="">录入人</th>
								<th class="text-nowrap" data-field="">使用人</th>
								<th class="text-nowrap" data-field="">使用日期</th>
								<th class="text-nowrap" data-field="">审批状态</th>
								<th class="text-nowrap" data-field="">最后审批人</th>
								<th class="text-nowrap" data-field="">回收状态</th>
								<th class="text-nowrap" data-field="">发票状态</th>
								<th class="text-nowrap" data-field="">可开发票</th>
								<th class="text-nowrap" data-field="">打印张数</th>
								<th class="text-nowrap" data-field="">回收张数</th>
								<th class="text-nowrap" data-field="">回收备注</th>
								<th class="text-nowrap" data-field="">发票编号</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 列表end -->
<script src="$link.contextPath/resources/script/finance/receipt/list.js"></script>
<script type="text/javascript" src="$link.contextPath/resources/js/department.js"></script>

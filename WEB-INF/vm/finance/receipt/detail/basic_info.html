<!-- 基本信息 -->
<div class="basic-info">
	<div class="row">
		<div class="pl10 font-bold font-blue info-tit">
			<i class="glyphicon glyphicon-minus"></i>基本信息
		</div>
	</div>
	<div class="row m-t-md">
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>收据编号：</dt>
				<dd id='J_basic_receiptCode'></dd>
			</dl>
		</div>
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>付款方：</dt>
				<dd id="J_basic_payerStr"></dd>
			</dl>
		</div>
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>款项：</dt>
				<dd id="J_basic_fundName"></dd>
			</dl>
		</div>
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>金额：</dt>
				<dd id="J_basic_amount"></dd>
			</dl>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>收款单位：</dt>
				<dd id="J_basic_payeeStr"></dd>
			</dl>
		</div>
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>使用人：</dt>
				<dd id="J_basic_useByStr"></dd>
			</dl>

		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>使用日期：</dt>
				<dd id="J_basic_useTime"></dd>
			</dl>
		</div>
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>收据状态：</dt>
				<dd id="J_basic_approveStatus"></dd>
			</dl>
		</div>

	<div class="row">
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>付款单位/个人：</dt>
				<dd id="J_basic_payerName"></dd>

			<dl class="dl-horizontal">
				<dt>收款批次：</dt>
				<dd id="J_basic_batchId"></dd>
			</dl>

				<dt>合同编号：</dt>
				<dd id="J_basic_contractCode"></dd>
			</dl>

		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>客户编号：</dt>
				<dd id="J_basic_clientId"></dd>
			</dl>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<dl class="dl-horizontal">
				<dt>打印张数：</dt>
				<dd id="J_basic_printCount"></dd>
			</dl>
		</div>

#set($plugins = ["table","chosen","laydate","ztree"])
<div class="ibox">
<!-- 列表begin -->
<div class="ibox float-e-margins">
	<div class="ibox-title"><h5>收据回收详情列表</h5></div>
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="col-sm-12">
				<div class="example-wrap ptb10">
					<table id="J_dataTable" class="table table-hover table-striped singlewatch_ath table-bordered">
						<thead>
							<tr>
								<th data-field="">收据编号</th>
								<th data-field="">合同编号</th>
								<th data-field="">款项</th>
								<th data-field="">金额</th>
								<th data-field="">回收状态</th>
								<th data-field="">付款单位/个人</th>
								<th data-field="">录入日期</th>
								<th data-field="">审批状态</th>
								<th data-field="">打印张数</th>
								<th data-field="">回收张数</th>
								<th data-field="">差异原因</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-cen">
				#if($shiro.hasPermission("SCM:FINANCE:RECEIPT:RETURN:AUDIT"))
				<div class="form-group" id="operationBtns">
					<button type="button" data-type="1" class="btn btn-success btn_size disabled">同 意</button>
					<button type="button" data-type="2" class="btn btn-success btn_size disabled">拒 绝</button>
				</div>
				#end
			</div>
		</div>
	</div>
</div>
<script src="$link.contextPath/resources/script/finance/receipt/return_detail.js"></script>

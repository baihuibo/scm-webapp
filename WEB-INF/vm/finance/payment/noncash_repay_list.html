#set($plugins = ["table","chosen","laydate"])
<div class="ibox">
	<div class="ibox-title">
		<h5>付款失败后重新付款查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">	
		<form id="queryCriteria" class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款导表类型：</label>
						<div class="col-sm-8">
							<select name="type" id="guidetableType" class="J_chosen form-control">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同编号：</label>
						<div class="col-sm-8">
							<input name="contractNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款单编号：</label>
						<div class="col-sm-8">
							<input name="paymentNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<div class="form-group">
							<label class="col-sm-3 control-label">应付日期：</label>
							<div class="col-sm-8"><input name="payTime" id="paymentstarttime" type="text" class="form-control" readonly="readonly" style="background-color:#fff;"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<div class="form-group">
							<label class="col-sm-3 control-label">上次应付日期：</label>
							<div class="col-sm-8"><input name="firstPayTime" id="paymentendtime" type="text" class="form-control" readonly="readonly" style="background-color:#fff;"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">收款人：</label>
						<div class="col-sm-8">
							<input name="receiverName" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-5  col-sm-offset-5">
	                        <button id="payQueryBtn" type="button" class="btn btn-success btn_size">查 询</button>
	                        <button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
	                    </div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="ibox">
	<div class="ibox-title">
		<h5>付款失败后重新付款列表</h5>
	</div>
	<div class="ibox-content">
		<div class="tab-pane">
			#if($shiro.hasPermission("SCM:FINANCE:PAYMENT:PAYFAILD:EXPORT"))
			<div style="padding-bottom:8px;">
				<a href="javascript:;" class="btn btn-success J_add_device" id="exportExcBtn">导出EXCEL</a>
			</div>
			#end
			<table id="paymentList" class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th data-field="">
							<div class="th-inner">原付款批次</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款单编号</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款导表类型</div>
						</th>
						<th data-field="">
							<div class="th-inner">合同编号</div>
						</th>
						<th data-field="">
							<div class="th-inner">收款人</div>
						</th>
						<th data-field="">
							<div class="th-inner">金额</div>
						</th>
						<th data-field="">
							<div class="th-inner">应付款日期</div>
						</th>
						<th data-field="">
							<div class="th-inner">上次应付款日期</div>
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<script src="$link.contextPath/resources/script/finance/payment/repayment.js"></script>

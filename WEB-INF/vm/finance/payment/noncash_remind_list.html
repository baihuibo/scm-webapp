#set($plugins = ["table","chosen","laydate"])
<div class="ibox">
	<div class="ibox-title">
		<h5>付款提醒查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">	
		<form id="queryCriteria" class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款导表类型：</label>
						<div class="col-sm-8">
							<select name="type" id="guidetableType" class="J_chosen form-control">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">应付款日期：</label>
						<div class="col-sm-4"><input name="payStartTime" id="paymentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="payEndTime" id="paymentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
                        <button id="payQueryBtn" type="button" class="btn btn-success btn_size">查 询</button>
                        <button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="ibox">
	<div class="ibox-title">
		<h5>付款提醒列表</h5>
	</div>
	<div class="ibox-content">
		<div class="tab-pane">
			#if($shiro.hasPermission("SCM:FINANCE:PAYMENT:BATCH:EXPORT"))
			<div style="padding-bottom:8px;">
				<a href="javascript:;" class="btn btn-success J_add_device" id="exportExcBtn">导出EXCEL</a>
			</div>
			#end
			<table id="paymentList" class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th data-field="">
							<div class="th-inner">付款导表类型</div>
						</th>
						<th data-field="">
							<div class="th-inner">应付款日期</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款总金额</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款笔数</div>
						</th>
						<th data-field="">
							<div class="th-inner">操作</div>
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<!--star查看付款单-->
<div id="seePaydan" style="display:none;margin:10px 0;">
<form class="form-horizontal" id="seePayquery" role="form" style="margin-bottom:10px;">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">付款单编号：</label>
						<div class="col-sm-7">
							<input name="paymentNumber" type="text" class="form-control" id="" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">合同编号：</label>
						<div class="col-sm-7">
							<input name="contractNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">付款金额：</label>
						<div class="col-sm-7">
							<input name="payAmount" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">收款人：</label>
						<div class="col-sm-7">
							<input name="receiverName" type="text" class="form-control" id="" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-5  col-sm-offset-5">
	                        <button id="seePaydanBtn" type="button" class="btn btn-success btn_size">查 询</button>
	                        <button id="" type="reset" class="btn btn-white btn_size">重 置</button>
	                    </div>
					</div>
				</div>
			</div>
		</form>
		<div class="ibox-content">
		<div class="tab-pane" id="tabCont"></div>
	</div>
</div>	
<!--end查看付款单-->
<script src="$link.contextPath/resources/script/finance/payment/payReminder.js"></script>

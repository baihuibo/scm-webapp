#set($plugins = ["table","chosen"])
<style>
	.form-horizontal .control-div {
		padding: 7px 0;
		margin-bottom: 0;
	}
</style>
<div class="row ptb10">

			</div>

						<th data-field="afterowner">操做内容</th>
						<th data-field="afterowner">操作时间</th>
					</tr>

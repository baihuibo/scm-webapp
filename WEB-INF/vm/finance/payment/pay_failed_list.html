#set($plugins = ["table","chosen","autoSearch","laydate"])
<div class="ibox">
	<div class="ibox-title">
		<h5>付款失败查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">	
		<form id="queryCriteria" class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款单编号：</label>
						<div class="col-sm-8">
							<input name="paymentNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同编号：</label>
						<div class="col-sm-8">
							<input name="contractNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">申请人:</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" id="J_applyUserId" autocomplete="off" name="applyCreateBy">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="">
										<span class="glyphicon glyphicon-search search-caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-left" role="menu" style="padding-top: 0px; max-height: 375px; max-width: 800px; overflow: auto; width: auto; transition: 0.3s; left: -110px; right: auto; min-width: 145px;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">所属大区：</label>
						<div class="col-sm-8">
							<input id="J_deptLevel" type="hidden" class="form-control" value="">
							<div class="input-group">
								<input id="J_deptName" type="text" readonly="readonly" data-id="" class="form-control radius-3 float-l" autocomplete="off" style="background-color:#fff;">
								<div class="input-group-btn">
									<button id="J_deptSelect" data-toggle="dropdown" class="btn dropdown-toggle btn-dept float-l" type="button"><span class="caret"></span>
	                            	</button>
	                            </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">业务来源：</label>
						<div class="col-sm-8">
							<select name="paymentType" class="J_chosen form-control">
								<option value="">全部</option>
								<option value="1">付款</option>
								<option value="2">退款</option>
								<option value="3">转款</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">是否来源退单：</label>
						<div class="col-sm-8">
							<select name="isFromChargeBack" class="J_chosen form-control">
								<option value="">全部</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">款项：</label>
						<div class="col-sm-8">
							<select name="fundCode" class="J_chosen form-control" id="fundCode">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">申请时间：</label>
						<div class="col-sm-4"><input name="applyStartTime" id="sqmentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="applyEndTime" id="sqmentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款状态：</label>
						<div class="col-sm-8">
							<select name="payStatus" class="J_chosen form-control" id="payStatus">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">客户/业主姓名：</label>
						<div class="col-sm-8">
							<input name="payerName" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">开户人姓名：</label>
						<div class="col-sm-8">
							<input name="accountHolder" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">证件编号：</label>
						<div class="col-sm-8">
							<input name="cardNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">应付日期：</label>
						<div class="col-sm-4"><input name="payStartTime" id="paymentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="payEndTime" id="paymentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">实付日期：</label>
						<div class="col-sm-4"><input name="realPayStartTime" id="shifumentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="realPayEndTime" id="shifumentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">应付金额：</label>
						<div class="col-sm-8">
							<input name="payAmount" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审核人：</label>
						<div class="col-sm-8">
							<input name="auditBy" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审核时间：</label>
						<div class="col-sm-4"><input name="auditStartTime" id="shenhmentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="auditEndTime" id="shenhmentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审核状态：</label>
						<div class="col-sm-8">
							<select name="auditStatus" class="J_chosen form-control" id="auditStatus">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">收款人：</label>
						<div class="col-sm-8">
							<input name="receiverName" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-5  col-sm-offset-5">
	                        <button id="payQueryBtn" type="button" class="btn btn-success btn_size">查 询</button>
	                        <button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
	                    </div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="ibox">
	<div class="ibox-title">
		<h5>付款失败列表</h5>
	</div>
	<div class="ibox-content">
		<div class="tab-pane">
			#if($shiro.hasPermission("SCM:FINANCE:PAYMENT:UPDATE"))
			<div class="pb10">
				<a href="javascript:;" class="btn btn-success J_add_device" id="modifyBtn">修改</a>
				<!--<a href="javascript:;" class="btn btn-success J_add_device" id="examinBtn">审批</a>-->
			</div>
			#end
			<table id="paymentList" class="table table-hover table-striped table-condensed">
				<thead>
					<tr>
						<th class="valign-middle text-nowrap" data-field="">选择</th>
						<th class="valign-middle text-nowrap" data-field="">业务来源</th>
						<th class="valign-middle text-nowrap" data-field="">来源退单</th>
						<th class="valign-middle text-nowrap" data-field="">付款单编号</th>
						<th class="valign-middle text-nowrap" data-field="">合同编号</th>
						<th class="valign-middle text-nowrap" data-field="">收款人</th>
						<th class="valign-middle" data-field="">所属部门</th>
						<th class="valign-middle text-nowrap" data-field="">付款状态</th>
						<th class="valign-middle text-nowrap" data-field="">款项</th>
						<th class="valign-middle" data-field="">应付（转）金额<br />应付日期</th>
						<th class="valign-middle" data-field="">失败原因</th>
						<th class="valign-middle" data-field="">退回时间</th>
						<th class="valign-middle" data-field="">付款成功时间</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript" src="$basePath/resources/js/plugins/ztree/jquery.ztree.core.js"></script>
<script type="text/javascript" src="$basePath/resources/js/plugins/ztree/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="$link.contextPath/resources/js/department.js"></script>
<script src="$link.contextPath/resources/script/finance/payment/payCailed.js"></script>

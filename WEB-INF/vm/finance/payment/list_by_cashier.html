#set($plugins = ["table","chosen","laydate"])
<div class="ibox">
	<div class="ibox-title">
		<h5>付款单查询</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>
	<div class="ibox-content">	
		<form id="queryCriteria" class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">申请单编号：</label>
						<div class="col-sm-8">
							<input name="applyNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">合同编号：</label>
						<div class="col-sm-8">
							<input name="contractNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">客户/业主姓名：</label>
						<div class="col-sm-8">
							<input name="payerName" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">所属部门：</label>
						<div class="col-sm-8">
							<input id="J_deptLevel" type="hidden" class="form-control" value="">
							<div class="input-group">
								<input id="J_deptName" type="text" readonly="readonly" data-id="" class="form-control radius-3 float-l" autocomplete="off" style="background-color:#fff;">
								<div class="input-group-btn">
									<button id="J_deptSelect" data-toggle="dropdown" class="btn dropdown-toggle btn-dept float-l" type="button"><span class="caret"></span>
	                            	</button>
	                            </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">业务来源：</label>
						<div class="col-sm-8">
							<select name="paymentType" class="J_chosen form-control">
								<option value="">全部</option>
								<option value="1">付款</option>
								<option value="2">退款</option>
								<option value="3">转款</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">是否来源退单：</label>
						<div class="col-sm-8">
							<select name="isFromChargeBack" class="J_chosen form-control">
								<option value="">全部</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款状态：</label>
						<div class="col-sm-8">
							<select name="payStatus" id="payStatus" class="J_chosen form-control">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款方式：</label>
						<div class="col-sm-8">
							<select name="payType" id="refundPayType" class="J_chosen form-control">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">应付金额：</label>
						<div class="col-sm-8">
							<input name="payAmount" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">应付日期：</label>
						<div class="col-sm-4"><input name="payStartTime" id="paymentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="payEndTime" id="paymentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">实付日期：</label>
						<div class="col-sm-4"><input name="realPayStartTime" id="shifumentstarttime" type="text" class="form-control" readonly="readonly" style="width:97%;background-color:#fff;"></div>
						<div style="float:left; padding:7px 0px;">-</div>
						<div class="col-sm-4"><input name="realPayEndTime" id="shifumentendtime" type="text" class="form-control" readonly="readonly" style="width:96%;margin-left:2%;background-color:#fff;"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">收款人：</label>
						<div class="col-sm-8">
							<input name="receiverName" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审核状态：</label>
						<div class="col-sm-8">
							<select name="auditStatus" id="auditStatus" class="J_chosen form-control">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">审核人：</label>
						<div class="col-sm-8">
							<input name="auditBy" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-3 control-label">付款单编号：</label>
						<div class="col-sm-8">
							<input name="paymentNumber" type="text" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-5  col-sm-offset-5">
	                        <button id="payQueryBtn" type="button" class="btn btn-success btn_size">查 询</button>
	                        <button id="J_reset" type="reset" class="btn btn-white btn_size">重 置</button>
	                    </div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="ibox">
	<div class="ibox-title">
		<h5>付款单列表</h5>
	</div>
	<div class="ibox-content">
		<div class="tab-pane">
			<div style="padding-bottom:8px;">
				#if($shiro.hasPermission("SCM:FINANCE:PAYMENT:CASHIER:CONFIRM"))
				<a href="javascript:;" class="btn btn-success J_add_device" id="surePayBtn">确认付款</a>
				#end
				<a href="javascript:;" class="btn btn-success J_add_device" id="printPayment">打印付款单</a>
				#if($shiro.hasPermission("SCM:FINANCE:PAYMENT:CASHIER:EXPORT"))
				<a href="javascript:;" class="btn btn-success J_add_device" id="exportExcBtn">导出EXCEL</a>
				#end
			</div>
			<table id="paymentList" class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th data-field="">
							<div class="th-inner">业务来源</div>
						</th>
						<th data-field="">
							<div class="th-inner">来源退单</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款单编号</div>
						</th>
						<th data-field="">
							<div class="th-inner">合同编号</div>
						</th>
						<th data-field="">
							<div class="th-inner">收款人</div>
						</th>
						<th data-field="">
							<div class="th-inner">所属部门</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款状态</div>
						</th>
						<th data-field="">
							<div class="th-inner">付款方式</div>
						</th>
						<th data-field="">
							<div class="th-inner">应付金额<br />应付日期</div>
						</th>
						<th data-field="">
							<div class="th-inner">实付金额<br />实付日期</div>
						</th>
						<th data-field="">
							<div class="th-inner">审核状态</div>
						</th>
						<th data-field="">
							<div class="th-inner">最后审核人<br />最后审核时间</div>
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<!--start确认付款-->
<form id="paySure" class="form-horizontal" role="form" style="display:none;height:70px;margin-top:10px;">
	<div class="form-group">
		<label class="col-sm-3 control-label"><span style="color:#ff0000">*</span>付款状态：</label>
		<div class="col-sm-8">
			<select name="payeeType" class="J_chosen form-control" id="payeeType">
				<option value="2">付款成功</option>
				<option value="3">付款失败</option>
			</select>
		</div>
	</div>
</form>
<!--end确认付款-->
<script type="text/javascript" src="$basePath/resources/js/plugins/ztree/jquery.ztree.core.js"></script>
<script type="text/javascript" src="$basePath/resources/js/plugins/ztree/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="$link.contextPath/resources/js/department.js"></script>
<script src="$link.contextPath/resources/script/finance/payment/payCashier.js"></script>

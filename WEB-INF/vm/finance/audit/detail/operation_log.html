<!--操作日志 -->
<div class="operation_log">
	<div class="row">
		<div class="pl10 font-bold font-blue info-tit">
			<i class="glyphicon glyphicon-minus"></i>操作日志
		</div>
	</div>
	<div class="row row-lg">
		<div class="col-sm-12">
			 <div class="example-wrap ptb10">
				<table id="J_operationtaTable" class="table table-hover  table-striped table-condensed" 
					data-query-params="queryParams" data-mobile-responsive="true" 
					data-pagination="true" data-icon-size="outline"
					data-striped="true" data-search="false">
					<thead>
						<tr>
							<th data-field="">序号</th>
							<th data-field="">操作人</th>
							<th data-field="">岗位</th>
							<th data-field="">所属部门</th>
							<th data-field="">操作类型</th>
							<th data-field="">操作内容</th>
							<th data-field="">操作时间</th>
						</tr>
					</thead>
				</table>
			</div> 
		</div>
	</div>
</div>

#set($plugins = ["table","chosen"])
<style>
#export .table-bgcolor{ margin-bottom:0 !important;}
#export .table-bgcolor tr td{ border-right:1px solid #CBD5DD;}
#export .table-bgcolor tr td { font-size:13px; font-weight:bold;}
#export .table-bgcolor tr td.bgcolor{ background:#e5e7ec;}
.example-wrap .table-bg{ margin-bottom:0 !important;}
.example-wrap .table-bg tr td{ margin-bottom:0 !important; background:#0882FF; color:#fff; font-weight:bold; font-size:14px;}
</style>
<div class="ibox float-e-margins" style="margin-bottom: 5px;">
   <div class="ibox-title">
       <h5>钥匙详情信息</h5>
       <div class="ibox-tools">
           <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
       </div>
   </div>
   <div class="ibox-content">
	<div class="row">
        <div class="col-md-12 space20">
            <div class="btn-group pull-left">
                <button onclick="copyExcel();" class="btn btn-success">Excel表导出</button>
            </div>
        </div>
    </div>
    <div id="export" style="margin-top:5px;">
    	<div style="border:1px solid #CBD5DD; border-top:none;">
		    <table class="table table-border table-striped table-bgcolor" data-query-params="queryParams"
									data-mobile-responsive="true" data-pagination="true"
									data-icon-size="outline" data-striped="true" data-search="false">
				<tbody>
					<tr>
						<td colspan="12" align="center" style="font-size:16px; border-right:none; border-left:none;">钥 匙 管 理 信 息 表</td>
					</tr>
					<tr>
						<td class="bgcolor"><span>房源编号</span></td>
						<td><a id="J_houseid" target="_blank"></a></td>
						<td class="bgcolor"><span>收钥匙人</span></td>
						<td colspan="7" class=""><a id="J_rekeyusername" ></a></td>
						<td class="bgcolor"><span>所属店</span></td>
						<td id="J_rekeyshopname"style="border-right:none;"></td>
					</tr>
					<tr>
						<td class="bgcolor"><span>物业地址</span></td>
						<td id="J_addr" colspan="9"></td>
						<td class="bgcolor"><span>收钥匙时间</span></td>
						<td id="J_strinputdate"></td>
					</tr>
					<tr>
						
						<td class="bgcolor"><span>钥匙编号</span></td>
						<td id="J_keycode"style="border-right:none;"></td>
						<td class="bgcolor">存放店电话</td>
						<td id="J_phshoptel" colspan="7"></td>
						<td class="bgcolor">房源状态</td>
						<td id="J_hstate"> </td>
					</tr>
					<tr>
						<td class="bgcolor">业务类型</td>
						<td id="J_htype" style="border-right:none;"></td>
						<td class="bgcolor">钥匙数量</td>
						<td id="J_groupkeynum" colspan="7"></td>
						<td class="bgcolor">门禁卡</td>
						<td id="J_doorcodenum"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Example Pagination -->
		<div class="example-wrap">
			<table class="table table-striped table-bg">
				<tr>
					<td colspan="12" align="center">钥匙追踪记录</td>
				</tr>
			</table>
			<table id="J_dataTable" class="table table-hover  table-striped" data-query-params="queryParams"
							data-mobile-responsive="true" data-pagination="true"
							data-icon-size="outline" data-striped="true" data-search="false">
					<thead>
						
						
						<!-- <tr>
							<th data-field="date">日期</th>
							<th data-field="pname">录入人</th>
							<th data-field="opttext">收钥操作</th>
							<th data-field="jname">借钥匙人</th>
							<th data-field="phone">借钥匙人电话</th>
							<th data-field="time">借用时间<br>预计还钥匙时间</th>
							<th data-field="waring">备注</th>
						</tr> -->
				</thead>
			</table>
		</div>
		<!-- End Example Pagination -->
	    </div>
	</div>
</div>
<!-- js插件 -->
<script type="text/javascript" src="$link.contextPath/resources/script/key/detail.js"></script>

#set($plugins = ["table","chosen","laydate"])

<style>
.right {
	text-align: right !important;
	padding-right: 10px !important;
}
</style>
<div class="ibox float-e-margins">
	<div class="ibox-title">
       <h5>钥匙盘点信息</h5>
       <div class="ibox-tools">
           <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
       </div>
	</div>
	<div class="ibox-content">
		<!-- 基本信息 begin -->
		<div style="border:1px solid #CBD5DD; border-top:none;">
		    <table class="table table-border table-striped table-bgcolor">
				<tbody>
					<tr>
					
						<td class="right bgcolor"><span>钥匙所在店：</span></td>
						<td id="J_phshopname" class="left"></td>
						<td class="right bgcolor"><span>钥匙盘点人：</span></td>
						<td class="left"><a id="J_checkusername"></a></td>
						<td class="right bgcolor"><span>盘点状态：</span></td>
						<td id="J_strtype" class="left"></td>
					</tr>
					<tr>
						<td class="right bgcolor"><span>钥匙在管数量：</span></td>
						<td id="J_keynum" class="left"></td>
						<td class="right bgcolor"><span>钥匙在店数量：</span></td>
						<td id="J_inshopnum" class="left"></td>
						<td class="right bgcolor"><span>钥匙借出数量：</span></td>
						<td id="J_lendnum" class="left"></td>
					</tr>
					<tr>
						<td class="right bgcolor">待转店确认数量：</td>
						<td id="J_waitchangeshopnum" colspan="5" class="left"></td>
					</tr>
					<tr>
						<td class="right bgcolor" style="width: 20%;">备注：</td>
						<td id="J_memo" colspan="5" class="left"></td>
					</tr>
					<tr>
						<td colspan="6" align="center" style="background: #0882FF;color: #fff;">在管钥匙信息</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 基本信息 end -->
		
		<!-- 在管钥匙信息 begin -->
		<table id="J_dataTable" class="table table-hover table-striped">
  			<thead>
				<tr>
					<th class="col-sm-1" data-field="id">房源编号</th>
					<th class="col-sm-1" data-field="name">钥匙编号</th>
					<th class="col-sm-1" data-field="price">业务类型</th>
					<th class="col-sm-1" data-field="opt">钥匙数量</th>
					<th class="col-sm-1" data-field="id">借钥匙人<br/>借钥匙人电话</th>
					<th class="col-sm-2" data-field="name">借用时间</th>
					<th class="col-sm-2" data-field="price">钥匙状态</th>
					<th class="col-sm-2" data-field="opt">备注</th>
				</tr>
			</thead>
  		</table>
  		<!-- 在管钥匙信息 end -->
	</div>
</div>

<script type="text/javascript" src="$link.contextPath/resources/script/key/check_detail.js"></script>

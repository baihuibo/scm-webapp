<!-- 分派详情 -->
#set($plugins = ["table","chosen","autoSearch","validator"])
<div class="ibox">
	<div class="ibox-title">
		<h5>限制性房源客源详情信息</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i></a>
		</div>
	</div>
	<div class="ibox-content">
		<div class="row mt10">
			<div class="customer_info_box">
				<div class="customer_info_content">
					<div class="row">
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">信息编号：</dt>
								<dd id="id"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">姓名：</dt>
								<dd id="customerName"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">客户类型：</dt>
								<dd id="customerTypeName"></dd>
							</dl>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<dl id="J_editPhone" class="dl-horizontal">
								<dt>业务类型：</dt>
								<dd id="businessTypeName"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">房产证件类型：</dt>
								<dd id="houseCardTypeName"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">房产证件号：</dt>
								<dd id="houseCard"></dd>
							</dl>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<dl id="J_editPhone" class="dl-horizontal">
								<dt>身份证件类型：</dt>
								<dd id="idCardTypeName"></dd>
							</dl>
						</div>

							<dl class="dl-horizontal">
								<dt class="J_edit_area">证件号：</dt>
								<dd id="idCard"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl id="J_editPhone" class="dl-horizontal">
								<dt>电话：</dt>
								<dd id="customerTelephone"></dd>
							</dl>
						</div>
					</div>					
					<div class="row">
						<div class="col-sm-10">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">上榜原因：</dt>
								<dd id="reasonDisplay"></dd>
							</dl>
						</div>
					</div>
					<div class="row">						
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">物业地址：</dt>
								<dd id="address"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">合同编号：</dt>
								<dd id="contractNo"></dd>
							</dl>
						</div>

							</dl>
						</div>
					</div>

						<div class="col-sm-4">
							<dl id="J_editPhone" class="dl-horizontal">

								<dd id="lastApprovalDepartmentName"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">审核人：</dt>
								<dd id="lastApprovalUserName"></dd>
							</dl>
						</div>
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">审核日期：</dt>
								<dd id="lastApprovalTime"></dd>
							</dl>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<dl class="dl-horizontal">
								<dt class="J_edit_area">备注：</dt>
								<dd id="remark" class="remark_all"></dd>
							</dl>
						</div>
					</div>
					<div class="row ptb10">
						<div class="pl10 font-bold font-blue info-tit">
							<a id="department">核查部门</a>
						</div>
					</div>
					<div class="row">
						<table id="J_dataTable1" class="table table-hover  table-striped  table-condenseds"
							data-query-params="queryParams" data-mobile-responsive="true"
							data-pagination="true" data-icon-size="outline"
							data-striped="true" data-search="false">
							<thead class="row">
								<tr >
									<th class="col-sm-4" data-field="houseId">上榜原因</th>
									<th class="col-sm-4" data-field="propertyName">审核部门</th>
									<th class="col-sm-4" data-field="inquisitionId">备注</th>

								</tr>
							</thead>
						</table>
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-5">
								<a id="assign" type="button" class="btn btn-success pr5">分派</a>
							</div>
							<div class="col-md-2"></div>
						</div>
					</div>
					<div class="row ptb10">
						<div class="pl10 font-bold font-blue info-tit">限制性房源客源操作日志</div>
					</div>
					<div class="row">
						<table id="J_dataTable" class="table table-hover  table-striped  table-condensed"
							data-query-params="queryParams" data-mobile-responsive="true"
							data-pagination="true"
							data-striped="true" data-search="false">
							<thead>
								<tr>
									<th data-field="operateUserName">操作人</th>
									<th data-field="jobName">职位</th>
									<th data-field="departmentName">所在组店</th>
									<th data-field="operateTime">操作时间</th>
									<th data-field="operateDesc">操作内容</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 信息新增 -->
#set($plugins = ["table","chosen","autoSearch","validator"])
<style>
	#J_createUser-error{
		display: table-footer-group;
	}
</style>
<div class="ibox">
	<div class="ibox-title">
		<h5>信息新增</h5>
		<div class="ibox-tools">
			<a class="collapse-link ui-sortable"> <i class="fa fa-chevron-up"></i></a>
		</div>
	</div>
	<div class="ibox-content">
		<form class="form-horizontal" role="form" id="newform">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>姓名：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="customerName" id="J_customerName" autocomplete="off" max-length="50">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>客户类型：</label>
						<div class="col-sm-7">	
							<select id="J_customerType" name="customerTypeId" class="J_chosen form-control" data-placeholder="全部">
									<option value="">全部</option>
							</select>				
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>业务类型：</label>
						<div class="col-sm-7">	
							<select id="J_businessType" name="businessTypeId" class="J_chosen form-control" data-placeholder="全部">
									<option value="">全部</option>
							</select>				
						</div>					
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>房产证件类型：</label>
						<div class="col-sm-7">	
							<select id="J_houseCardType" name="houseCardTypeId" class="J_chosen form-control" data-placeholder="全部">
									<option value="">全部</option>
							</select>				
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>房产证件号：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="houseCard" id="J_houseCard" autocomplete="off">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group customerTelephone" >
						<label class="col-sm-4 control-label">电话：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="customerTelephone" id="customerTelephone" autocomplete="off" onKeyUp="value=value.replace(/[^\d]/g,'')">					
						</div>
					</div>
				</div>				
			</div>
			<div class="row">
			<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>身份证类型：</label>
						<div class="col-sm-7">	
							<select id="J_idCardType" name="idCardTypeId" class="J_chosen form-control" data-placeholder="全部">
									<option value="">全部</option>
							</select>				
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group idcard">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>证件号：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="idCard" id="idCard" autocomplete="off" max-length="20">
							<span class="error" style="display:none" class="help-block m-b-none">请正确填写证件号码</span>
							<span class="error2" style="display:none" class="help-block m-b-none">
								<i class="fa fa-times-circle"></i>
								 必填</span>					
						</div>
					</div>
				</div>				
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">录入人：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="id" id="userName" autocomplete="off" disabled="disabled">			
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<label class="col-sm-2 control-label"><span class="text-danger">*</span>上榜原因：</label>
						<div class="col-sm-10" id="J_reason">	
							<!-- <div class="checkbox checkbox-primary checkbox-inline">
								<input type="checkbox" id="J_expireconceal" name="reasonId">
								<label for="handconceal">恶意敲诈</label>
							</div>	 -->
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">物业地址：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="address" id="" autocomplete="off" max-length="100">					
						</div>
					</div>
				</div>
				
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">合同编号：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="contractNo" id="" autocomplete="off" max-length="50">
							<span class="help-block m-b-none" style="font-weight: normal;">(请至少输入连续4位合同号)</span>					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">网签编号：</label>
						<div class="col-sm-7">	
							 <input type="text" class="form-control" name="netContractrecordNo" id="" autocomplete="off" disabled="disabled">					
						</div>
					</div>
				</div>
			</div>
			<div class="row">				
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">成交日期：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="commitTime" id="" autocomplete="off" disabled="disabled">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">成交经纪人：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="commitUserId" id="" autocomplete="off" disabled="disabled">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">成交部门：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="commitShopId" id="" autocomplete="off" disabled="disabled">					
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span class="text-danger">*</span>上级审批人：</label>
						<div class="col-sm-7">
							<div class="input-group">
								<input type="text" class="form-control" id="J_createUser" name=nextAppvalUserId autocomplete="off">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="">
										<span class="glyphicon glyphicon-search search-caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu"
										style="padding-top: 0px; max-height: 375px; max-width: 800px; overflow: auto; width: auto; transition: 0.3s; left: -110px; right: auto; min-width: 145px;">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">投诉编号：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="complainNo" id="" autocomplete="off" max-length="50">					
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="col-sm-4 control-label">投诉日期：</label>
						<div class="col-sm-7">	
							<input type="text" class="form-control" name="complainTime" id="" autocomplete="off" disabled="disabled">					
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<label class="col-sm-2 control-label">备注信息：</label>
						<div class="col-sm-8">
							<textarea class="form-control" placeholder="请输入备注信息" id="J_memo" name="remark" maxlength="500"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-md-12 text-cen">
						<div class="form-group">
							<button id="J_submit" type="button" class="btn btn-success pr5">提 交</button>
							<a href="/sales/restrictive/newrestrictive.htm" id="J_reset"  class="btn btn-success">取 消</a>
						</div>
					</div>
			</div>
		</form>
	</div>
</div>
 <script src="$link.contextPath/resources/script/restrictive/validate.js"></script> 
<script src="$link.contextPath/resources/script/restrictive/newrestrictive.js"></script>

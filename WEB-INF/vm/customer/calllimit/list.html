<div class="ibox">
    <div class="row">
        <div class="ibox-title">
            <h5>客户免打扰</h5>
            <div class="ibox-tools">

                    <i class="fa fa-chevron-up"></i>

            </div>
        </div>

        <div class="electronic-chapter"></div>

        <div class="ibox-content">
            <form id="J_query" class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户类型：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="userType" name="userType">

                                </select>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户名称：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="userName" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户编码：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="userCode" autocomplete="off">

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业务类型：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="businessType" name="businessType">
                                    <option value="">全部</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="customername" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小区：</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" name="communityId" class="form-control" id="communityId" autocomplete="off">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-white dropdown-toggle" data-toggle="">
                                            <span class="glyphicon glyphicon-search search-caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼号：</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option value="">所有</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房间号：</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option value="">所有</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row btns">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-5">
                                <button id="J_search" type="button" class="btn btn-success btn_size">查 询</button>
                                <button id="J_reset" type="button" class="btn btn-white btn_size">重 置</button>
                            </div>
                        </div>
                    </div>
                </div>

                        <!-- End Example Pagination -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
